<!DOCTYPE html>
<html lang="en" data-ng-app="disasterApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="modules/angular/angular.min.js"></script>
    <script src="modules/angular-route/angular-route.min.js"></script>
</head>
<body ng-controller="counselorController">
    <div class="room" data-ng-repeat="(roomId, status) in rooms">

        <a href="#counsel/{{roomId}}"><span data-ng-bind="roomId"></span></a>
        <span data-ng-bind="status"></span>
    </div>
    <a data-ng-href="#counsel">상담</a>
    <div data-ng-view></div>
</body>
<script src="modules/socket.io/socket.io.js"></script>
<script src="js/disasterApp.js"></script>
<script src="js/service/socketService.js"></script>
<script src="js/controller/counselorController.js"></script>
<script src="js/controller/templateCounselCtrl.js"></script>
</html>
